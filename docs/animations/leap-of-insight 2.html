<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Leap of Insight Icon</title>
    <style>
        /* * STYLE GUIDE & COLOR PALETTE
         * Aligned with your website: neon-paletas-f016d5.netlify.app
         */
        :root {
            /* Base Colors from your website's style guide */
            --color-deep: #141210;              /* Background */
            --color-stone: #4a453f;             /* Base divider color for static paths */

            /* Interactive Color from your website's style guide */
            --color-accent-hover: #93c5fd;      /* Blue accent for the spark */
        }

        /* * Body styling for demonstration purposes.
         */
        body {
            background-color: var(--color-deep);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* * --- THE LEAP OF INSIGHT ICON CODE ---
         * The following CSS is required for the icon.
         */

        /* Base styles for the icon container */
        .icon-base {
            width: 80px;
            height: 80px;
            position: relative;
            cursor: pointer;
            transition: transform 0.5s ease;
        }

        .icon-base:hover {
            transform: scale(1.15);
        }

        .icon-base:hover * {
            animation-play-state: paused !important;
        }

        /* Keyframe for the sparking leap animation */
        @keyframes leap-spark {
            0% {
                stroke-dashoffset: 130;
            }
            50% {
                stroke-dashoffset: 0;
            }
            100% {
                stroke-dashoffset: -130;
            }
        }

        /* Specific styles for The Leap of Insight icon */
        .the-leap svg {
            width: 100%;
            height: 100%;
        }

        /* The static platforms now use the subtle `--color-stone` */
        .the-leap svg .path {
            stroke: var(--color-stone);
            stroke-width: 2;
            fill: none;
        }

        /* The spark now uses the primary `--color-accent-hover` for a consistent feel */
        .the-leap svg .spark {
            stroke: var(--color-accent-hover);
            stroke-width: 2;
            fill: none;
            stroke-dasharray: 10 120;
            animation: leap-spark 4s ease-in-out infinite;
            filter: drop-shadow(0 0 5px var(--color-accent-hover));
        }
    </style>
</head>
<body>
    <div class="icon-base the-leap">
        <svg viewBox="0 0 80 80">
            <path class="path" d="M10 70 H 30"/>
            <path class="path" d="M50 70 H 70"/>
            <path class="spark" d="M30 70 C 40 40, 40 40, 50 70"/>
        </svg>
    </div>
</body>
</html>
